<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma Simples</title>
</head>
<body>
  <h2>Somar NÃºmeros</h2>

  <label for="valor1">Valor 1:</label>
  <input type="number" id="valor1"><br><br>

  <label for="valor2">Valor 2:</label>
  <input type="number" id="valor2"><br><br>

  <button onclick="somarEMostrar()">Somar</button>

  <h3>Resultado: <span id="resultado"></span></h3>

  <script>
    function somarEMostrar() {
      const v1 = parseFloat(document.getElementById('valor1').value);
      const v2 = parseFloat(document.getElementById('valor2').value);
      const resultado = v1 + v2;
      document.getElementById('resultado').textContent = resultado;
    }
  </script>
</body>
</html>
