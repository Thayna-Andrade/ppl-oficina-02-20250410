<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Valores</title>
</head>
<body>
  <h2>Somar Números</h2>
  
  <label for="valor1">Valor 1:</label>
  <input type="number" id="valor1"><br><br>
  
  <label for="valor2">Valor 2:</label>
  <input type="number" id="valor2"><br><br>
  
  <button onclick="executarSoma()">Somar</button>
  
  <h3>Resultado: <span id="resultado"></span></h3>

  <script>
    // Função para ler os valores dos inputs
    function lerValores() {
      const v1 = parseFloat(document.getElementById('valor1').value);
      const v2 = parseFloat(document.getElementById('valor2').value);
      return { v1, v2 };
    }

    // Função para somar os valores
    function somarValores(valores) {
      return valores.v1 + valores.v2;
    }

    // Função para mostrar na tela
    function mostrarResultado(resultado) {
      document.getElementById('resultado').textContent = resultado;
    }

    // Função para executar todas as outras
    function executarSoma() {
      const valores = lerValores();
      const resultado = somarValores(valores);
      mostrarResultado(resultado);
    }
  </script>
</body>
</html>
