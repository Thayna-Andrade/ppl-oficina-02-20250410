<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="resp"></div>

    <script>
        /*
         * Comandos de entrada.
         * Variável.
         * Comandos de saída.
         * Operador de adição.
         * Template string.
         * Interpolação.
         */
        var num1 = parseInt(prompt("Informe o número"));
        var num2 = parseInt(prompt("Informe o número"));

        var soma = num1 + num2;

        document.getElementById("resp").innerHTML = `${num1} + ${num2} = ${soma}`;
    </script>
</body>
</html>
